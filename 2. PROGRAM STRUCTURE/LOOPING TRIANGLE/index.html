        <title>Eloquent JavaScript</title>

    <body>
        <h1>EXERCISE</h1>
        <h2>LOOPING TRIANGLE</h2>
        <p>Write a loop that makes seven calls to console.log to output the following triangle:</p>
        <p>It may be useful to know that you can find the length of a string by writing
            .length after it.
            let abc = "abc";
            console.log(abc.length);
            // â†’ 3</p>
            
        <script>
            for (let num = "#"; num.length <= 7; num += "#") {
                console.log(num);
            }
        </script>
    </body>
</html>
