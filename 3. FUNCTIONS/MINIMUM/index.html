<!DOCTYPE html>
<html>
    <head>
        <title>Eloquent JavaScript</title>
    </head>
    <body>
        <h1>EXERCISE</h1>
        <h2>MINIMUM</h2>
        <p>The previous chapter introduced the standard function Math.min that returns
            its smallest argument. We can build something like that now. Write a function
            min that takes two arguments and returns their minimum.</p>

        <script>
            const min = (a, b) => {
                if (a < b) {
                    return a;
                } else {
                    return b;
                }
            }
            
            console.log(min(3, 6))
        </script>
    </body>
</html>
